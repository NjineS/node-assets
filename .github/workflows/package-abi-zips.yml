name: Package ABI folders into zip files

on:
  schedule:
    - cron: "0 12 * * 0"   # Every Sunday 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Create zip archives for each ABI
        run: |
          zip -r -y arm64-v8a.zip arm64-v8a
          zip -r -y armeabi-v7a.zip armeabi-v7a
          zip -r -y x86.zip x86
          zip -r -y x86_64.zip x86_64

      - name: Commit and push zip archives
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git checkout main
          git reset --hard origin/main

          if [ -n "$(git status --porcelain '*.zip')" ]; then
            git add *.zip
            git commit -m "Update ABI zip archives"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
          else
            echo "No updates found."
          fi
