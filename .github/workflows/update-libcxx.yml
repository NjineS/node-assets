name: Update libc++

on:
  schedule:
    - cron: "0 0 * * 0"   # every Sunday at midnight UTC
  workflow_dispatch:       # allow manual trigger

permissions:
  contents: write


jobs:
  update-libcxx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget dpkg-dev

      - name: Get latest libc++ version
        id: get_version
        run: |
          BASE_URL="https://grimler.se/termux-packages-24/pool/main/l/libc++/"
          # Fetch index and extract latest version filename
          wget -qO- "$BASE_URL" | grep -o 'libc++_[0-9][^"]*aarch64.deb' | sort -V | tail -n1 > latest.txt
          FILE=$(cat latest.txt)
          VERSION=$(echo "$FILE" | sed -E 's/libc\+\+_([0-9][^_]*)_.*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Download libc++ packages
        run: |
          BASE_URL="https://grimler.se/termux-packages-24/pool/main/l/libc++"
          declare -A archs=(
            [aarch64]=aarch64
            [arm]=arm
            [i686]=i686
            [x86_64]=x86_64
          )
          mkdir -p libc++
          for arch in "${!archs[@]}"; do
            FILE="libc++_${{ steps.get_version.outputs.version }}_${arch}.deb"
            URL="$BASE_URL/$FILE"
            echo "Downloading $URL"
            wget -q "$URL" -O "$FILE"
            mkdir -p "libc++/$arch"
            dpkg-deb -x "$FILE" "libc++/$arch"
          done

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add libc++
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update libc++ to version ${{ steps.get_version.outputs.version }}"
            git push
          fi
